<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORDAI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      position: relative;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #f5f5f5;
      letter-spacing: 4px;
      display: flex;
    }

    .letter {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .amber-glow {
      color: #FFC76A;
      text-shadow: 0 0 30px #FFC76A;
    }

    .footer-text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 16px;
      color: #f5f5f5;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">
    <span class="letter">O</span>
    <span class="letter">R</span>
    <span class="letter">D</span>
    <span class="letter" id="a">A</span>
    <span class="letter" id="i">I</span>
  </div>

  <div class="footer-text" id="footer">
    A versão beta do ORDAI está chegando.
  </div>

  <script>
    const letters = document.querySelectorAll('.letter');
    const footer = document.getElementById('footer');

    // Mostrar as letras uma por uma
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.opacity = '1';
      }, 200 * index);
    });

    // Brilho âmbar no "AI"
    setTimeout(() => {
      document.getElementById('a').classList.add('amber-glow');
      document.getElementById('i').classList.add('amber-glow');
    }, 200 * letters.length + 1000);

    // Remover brilho, manter âmbar
    setTimeout(() => {
      document.getElementById('a').style.textShadow = 'none';
      document.getElementById('i').style.textShadow = 'none';
    }, 200 * letters.length + 1000 + 3000);

    // Mostrar frase no rodapé
    setTimeout(() => {
      footer.classList.add('visible');
    }, 200 * letters.length + 1000 + 3000 + 1000);
  </script>
</body>
</html>
