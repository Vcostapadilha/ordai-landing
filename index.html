<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORDAI</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', sans-serif;
      position: relative;
      color: #f5f5f5;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
      display: flex;
    }

    .letter {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .amber-glow {
      color: #FFC76A;
      text-shadow: 0 0 30px #FFC76A;
    }

    .subtext {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .footer-text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 16px;
      color: #f5f5f5;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="logo" id="logo">
    <span class="letter">O</span>
    <span class="letter">R</span>
    <span class="letter">D</span>
    <span class="letter" id="a">A</span>
    <span class="letter" id="i">I</span>
  </div>

  <div class="subtext" id="sub1">Organize o que importa.</div>
  <div class="subtext" id="sub2">Sua IA pessoal de disciplina e evolução.</div>

  <div class="footer-text" id="footer">
    A versão beta do ORDAI está chegando.
  </div>

  <script>
    const letters = document.querySelectorAll('.letter');
    const a = document.getElementById('a');
    const i = document.getElementById('i');
    const sub1 = document.getElementById('sub1');
    const sub2 = document.getElementById('sub2');
    const footer = document.getElementById('footer');

    // Letras surgem uma a uma
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.opacity = '1';
      }, 200 * index);
    });

    const baseDelay = 200 * letters.length;

    // Início do brilho (1s mais cedo que antes)
    setTimeout(() => {
      a.classList.add('amber-glow');
      i.classList.add('amber-glow');
    }, baseDelay + 0); // antes era baseDelay + 1000

    // Brilho mais curto (duração reduzida pela metade)
    setTimeout(() => {
      a.style.textShadow = 'none';
      i.style.textShadow = 'none';
    }, baseDelay + 1000); // antes era +3000

    // Frases abaixo do ORDAI
    setTimeout(() => {
      sub1.classList.add('visible');
    }, baseDelay + 1200);

    setTimeout(() => {
      sub2.classList.add('visible');
    }, baseDelay + 1600);

    // Frase do rodapé com fade-in
    setTimeout(() => {
      footer.classList.add('visible');
    }, baseDelay + 2500);
  </script>
</body>
</html>
