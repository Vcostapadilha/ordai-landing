<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORDAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
    }

    .container {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 4px;
      display: flex;
    }

    .letter {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .amber-glow {
      color: #FFC76A;
      text-shadow: 0 0 30px #FFC76A;
    }

    .subtext-block {
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .subtext {
      font-size: 18px;
      font-weight: 400;
      margin: 4px 0;
    }

    .footer-text {
      position: absolute;
      bottom: 60px;
      text-align: center;
      font-size: 16px;
      color: #f5f5f5;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" id="logo">
      <span class="letter">O</span>
      <span class="letter">R</span>
      <span class="letter">D</span>
      <span class="letter" id="a">A</span>
      <span class="letter" id="i">I</span>
    </div>

    <div class="subtext-block" id="subtext">
      <div class="subtext">Organize o que importa.</div>
      <div class="subtext">Sua IA pessoal de disciplina e evolução.</div>
    </div>
  </div>

  <div class="footer-text" id="footer">
    A versão beta do ORDAI está chegando.
  </div>

  <script>
    const letters = document.querySelectorAll('.letter');
    const a = document.getElementById('a');
    const i = document.getElementById('i');
    const subtextBlock = document.getElementById('subtext');
    const footer = document.getElementById('footer');

    const letterDelay = 200;

    async function animateLetters() {
      for (let letter of letters) {
        letter.style.opacity = '1';
        await new Promise(resolve => setTimeout(resolve, letterDelay));
      }

      // Após 1s, brilho no AI
      setTimeout(() => {
        a.classList.add('amber-glow');
        i.classList.add('amber-glow');
      }, 1000);

      // Remover brilho após mais 1s
      setTimeout(() => {
        a.style.textShadow = 'none';
        i.style.textShadow = 'none';
      }, 2000);

      // Frases
      setTimeout(() => {
        subtextBlock.classList.add('visible');
      }, 2200);

      // Rodapé
      setTimeout(() => {
        footer.classList.add('visible');
      }, 3500);
    }

    animateLetters();
  </script>
</body>
</html>
